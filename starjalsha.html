           /* Popup styles */

        .popup {

            position: fixed;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            background-color: #1c1c1c;

            border-radius: 20px; /* Rounded card style */

        @keyframes fadeIn {

            justify-content: center;

            border-radius: 10px;

            box-shadow: 0 0 10px #00ff99;

            transition: all 0.3s ease-in-out;

            animation: neonBorder 2s infinite alternate;

        }



        .neon-container h1 {

            color: #fff;

            font-size: 2.5rem;

            margin-bottom: 15px;

            letter-spacing: 2px;

        }



        .neon-container a {

            color: #00ff99;

            font-size: 1.5rem;

            text-decoration: none;

            font-weight: bold;

            border: 2px solid #00ff99;

            padding: 10px 20px;

            border-radius: 5px;

            transition: all 0.3s ease-in-out;

        }



        .neon-container a:hover {

            background-color: #00ff99;

            color: #121212;

            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;

        }



        /* Neon Border Animation */

        @keyframes neonBorder {

            0% {

            25% {

   <script>

    // Function to get URL query parameters

    function getQueryParam(param) {

        const urlParams = new URLSearchParams(window.location.search);

        return urlParams.get(param);

    }



    // Retrieve the 'file' parameter from the URL, or use the default URL if none is provided

    const hlsStreamUrl = getQueryParam("file") || "https://catchup.yuppcdn.net/amazonv2/36/preview/starjalsha/master/chunklist.m3u8";



    // Initialize JW Player

    const playerInstance = jwplayer("jwplayerDiv");



    // Configure the player with the HLS stream from URL parameter or default stream

    playerInstance.setup({

        file: hlsStreamUrl,

        width: "100%",

        height: "100%",

        aspectratio: "16:9",

        autostart: true,

        mute: false, 

        type: "hls", // Ensures HLS compatibility

        preload: "auto", // Preload stream for faster playback

        cast: {

            appid: "CC1AD845" // Chromecast App ID (optional)

        }

    });



    // Optional: Handle player errors gracefully

    playerInstance.on('error', function(error) {

        console.error("Error loading stream:", error.message);

    });

</script>
